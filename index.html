<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CASE IH Virtual Experience</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/hls.min.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/vex2test.loader.js";
      var config = {
        dataUrl: buildUrl + "/vex2test.data.unityweb",
        frameworkUrl: buildUrl + "/vex2test.framework.js.unityweb",
        codeUrl: buildUrl + "/vex2test.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CASEIH",
        productName: "VEX",
        productVersion: "2.0.34",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
    <script>
      var isActive, isStarted=false;

      function GameControlReady()
      {
       isStarted = true;
	  }

      document.addEventListener('visibilitychange', function ()
      {
        if(isStarted)
        {
            if(document.visibilityState == "hidden")
            {
                isActive = setInterval(function() { unityInstance.SendMessage('BackgroundTabManager', 'UpdateTab'); }, 250);
            }
            else
            {
                clearInterval(isActive);
                isActive = false;
	        }
        }
	  });
    </script>
  </body>
</html>
